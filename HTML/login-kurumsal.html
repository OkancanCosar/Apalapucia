<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bireysel Giriş</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/edit.css">
</head>

<body>
<div class="form" style="margin-left: 50%;margin-top: 3%">
  <ul class="tab-group">
    <li class="tab active"><a href="#login" style="width: 100%">Giriş</a></li>
  </ul>

  <div class="">
    <div id="login">
      <h1>Hoş Geldiniz!</h1>

      <form action="/" method="post">
        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Şifre<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        <p class="forgot"><a href="firma-profile.html">Şifreni mi Unuttun?</a></p>
        <p class="forgot" style="margin-top: 2%"><a href="register-kurumsal.html">Kayıt </a></p>
        <button class="button button-block"/>Giriş</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>

</body>
</html>
